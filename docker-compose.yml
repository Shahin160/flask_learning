# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3307
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: 'blog'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8081